{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block signup %}
<form method="POST" action="" class="form">
    {{ sign_up_form.hidden_tag() }}

    {% for field in sign_up_form %}
        {{render_field(field)}}

    {% endfor %}
    <button type="submit" id="submit">Register!</button>
</form>
{% endblock %}
