{% extends "layout.html" %}
<!-- https://pythonhosted.org/Flask-Uploads/ -->

{% from "macros.html" import render_field %}

{% block content %}
  <form method="POST" enctype="multipart/form-data" class="form" action="">
		{{ form.hidden_tag() }}
    <div >
    {% for field in form %}
    <h2>Upload my picture</h2>
        {{ render_field(field) }}
        <h1></h1>
	{% endfor %}
    </div>
    <button type="submit" class="btn btn-dark" id="submit">Upload my Picture</button>
  </form>
{% endblock %}
