{% extends "neighborpage.html" %}

{% block post_list %}



    {% if posts %}
    <h1>Post List</h1>
    
    {% for post in posts %}
    <article class="message is-primary">
        <div class="message-header">
            <a href={{url_for('posts', id=post.id)}}>{{post.title}}</a>
            <p> By: {{post.user.username}}</p>
                
        </div>
        <div class="message-body">
            {{post.text}}
            {{post.imgUrl}}
        </div>
    </article>
    {% endfor %}
    {% endif %}

{% endblock %}
