{% extends "neighborpage.html" %}

{% block post_list %}



    {% if posts %}
    <h1>Post List</h1>
    
    {% for post in posts %}
    <article class="message is-primary">
        <div class="message-header">
            <a href={{url_for('posts', id=post.id)}}>{{post.title}}</a>
            <p> By: {{post.user.username}}</p>
            <time data-time="{{ post.datePostCreated }}" class="distime" datetime="{{ post.datePostCreated.strftime('%Y-%m-%d  %I:%M') }}">{{ post.datePostCreated.strftime('%Y-%m-%d %I:%M') }}</time>
                
        </div>
        <div class="message-body">
            {{post.text}}
            <img src={{post.imgUrl}} />
        </div>
    </article>
    {% endfor %}
    {% endif %}

{% endblock %}
